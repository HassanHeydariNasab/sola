[application]

name="sola"
main_scene="res://Radiko.tscn"
icon="res://icon.png"

[display]

width=1200
height=600
stretch_mode="2d"
stretch_aspect="keep_height"

[input]

pafi=[key(Space)]
iri=[key(Up)]
reveni=[key(Down)]
turni_dekstre=[key(Right)]
turni_maldekstre=[key(Left)]

[physics]

default_gravity=0.0
default_gravity_vector=Vector3(0, 0, 0)

[physics_2d]

motion_fix_enabled=true
default_gravity=0
default_gravity_vector=Vector2(0, 0)
